<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Revolution: Login</title>
    <style>
        :root {
            /* Color Tokens */
            --gradient-bg-start: #2b0b3a;
            --gradient-bg-end: #000000;
            --btn-dark-pastel-1: #4a4a6a;
            --btn-dark-pastel-2: #5a5a7a;
            --text-light: #e6eef8;
            --text-muted: #9ca3af;

            /* Typography */
            --font-primary: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-primary);
            background: linear-gradient(135deg, var(--gradient-bg-start) 0%, var(--gradient-bg-end) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            line-height: 1.6;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-header h1 {
            font-size: 1.5rem;
            color: var(--text-light);
        }

        .login-form {
            display: flex;
            flex-direction: column;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            border-radius: 6px;
            outline: none;
        }

        .form-control:focus {
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--btn-dark-pastel-1), var(--btn-dark-pastel-2));
            color: var(--text-light);
            font-weight: bold;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .login-footer {
            margin-top: 1rem;
            text-align: center;
        }

        .login-footer a {
            color: var(--text-muted);
            text-decoration: none;
            margin: 0 0.5rem;
            font-size: 0.875rem;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 95%;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="login-container" role="dialog" aria-modal="true" aria-labelledby="login-title">
        <div class="login-header">
            <h1 id="login-title">Welcome back â€” Explore the AI Revolution</h1>
        </div>
        <form class="login-form" id="loginForm" aria-label="Login Form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    class="form-control" 
                    placeholder="Enter your email" 
                    required 
                    aria-describedby="email-help"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    class="form-control" 
                    placeholder="Enter your password" 
                    required 
                    aria-describedby="password-help"
                >
            </div>
            <button type="submit" class="btn btn-primary" aria-label="Sign In">
                Sign In
            </button>
        </form>
        <div class="login-footer">
            <a href="#" aria-label="Forgot Password">Forgot Password?</a>
            <a href="#" aria-label="Create Account">Create Account</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Placeholder for login validation
            if (email && password) {
                // Simulated login request
                console.log('Login attempt:', { email, password });
                alert('Login functionality to be implemented');
            } else {
                alert('Please enter both email and password');
            }
        });
    </script>
</body>
</html>
